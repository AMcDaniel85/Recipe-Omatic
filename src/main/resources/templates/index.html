<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<div>
    <h2>Recipes</h2>
    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="@{'/view/' + ${recipe.id}}" th:text="${recipe.name}"></a>
        </li>
    </ul>

</div>
</body>

</html>
