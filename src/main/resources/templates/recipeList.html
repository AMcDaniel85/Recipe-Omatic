<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: page-header"></nav>

<body>
<div class="jumbotron">
    <h1 class="display-3">Recipe</h1>
</div>

<div th:each="recipe : ${recipes}" class="lead">
    <p th:text="${'ID: ' + recipe.id}"></p>
    <p th:text="${'Name: ' + recipe.name}"></p>
    <p th:text="${'Ingredients: ' + recipe.ingredients}"></p>
    <p th:text="${'Directions: ' + recipe.directions}"></p>
    <p th:text="${'Category: ' + recipe.recipeCategory.name}"></p>
</div>

</body>
</html>
