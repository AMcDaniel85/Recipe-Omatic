<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>

<h1>Create Recipe</h1>

<form method="post">
    <div>
        <label>Name
            <input th:field="${recipe.name}">
        </label>
        <p th:errors="${recipe.name}"></p>
    </div>
    <div>
        <label>Ingredients: </label>
        <label>Quantity:
            <select class="form-control" id="quantity">
                <option>1/2</option>
                <option>1/3</option>
                <option>1/4</option>
                <option>1/8</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </label>
        <label>Form:
            <select class="form-control" id="form">
                <option>teaspoon</option>
                <option>tablespoon</option>
                <option>cup</option>
                <option>pint</option>
                <option>quart</option>
                <option>mL</option>
                <option>liter</option>
                <option>gm</option>
                <option>kg</option>
                <option>can</option>
                <option>bag</option>
                <option>box</option>
            </select>
        </label>
        <label>Ingredient:   </label>
        <select th:for="ingredients">
            <option th:each="ingredient : ${ingredients}"
                    th:value="${ingredient}"
                    th:text="${ingredient.name}"></option>
        </select>
    </div>
    <div>
        <label>Directions
            <input th:field="${recipe.directions}">
        </label>
        <p th:errors="${recipe.directions}"></p>
    </div>
    <div>
        <label> Category
            <select th:field="${recipe.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}">
                </option>
            </select>
        </label>

        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
</body>
</html>
